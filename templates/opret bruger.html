
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret ny bruger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('/static/Bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: black;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        .btn {
            background-color: rgba(200, 200, 200, 0.6);
            color: black;
            cursor: pointer;
        }

        .checkbox-container {
            margin-top: 10px;
            text-align: left;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="toppanel">
        <form method="get" action="/login">
            <button type="submit" class="toppanel-knap">Tilbage til login</button>
        </form>
    </div>

    <div class="form-box">
        <h2>Opret ny bruger</h2>
        <form method="post" action="/opret">
            <input type="text" name="brugernavn" placeholder="Brugernavn" required>
            <input type="password" name="adgangskode" placeholder="Adgangskode" required>
            <input type="text" name="email" placeholder="Email (valgfrit)">
            <input type="text" name="sms" placeholder="SMS (valgfrit)">
            <div class="checkbox-container">
                <label><input type="checkbox" name="notifikation" value="ja"> Ønsker notifikationer</label>
            </div>
            <button type="submit" class="btn">Opret bruger</button>
        </form>
    </div>

    <footer style="text-align: center;">© Hornsberg Group</footer>
</body>
</html>
