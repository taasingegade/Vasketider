
<!DOCTYPE html>
<html lang="da">
<head>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Opret ny bruger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="toppanel">
        <form method="get" action="/login">
            <button class="toppanel-knap">Tilbage til log ind</button>
        </form>
    </div>

    <div class="form-box">
        <h2>Opret ny bruger</h2>
        <form method="post" action="/opret">
             <div style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" name="brugernavn" placeholder="Brugernavn" required>
            <input type="password" name="adgangskode" placeholder="Adgangskode" required>
            <input type="text" name="email" placeholder="Email (valgfrit)">
            <input type="text" name="sms" placeholder="SMS (valgfrit)">
            <div class="checkbox-container">
                <label><input type="checkbox" name="notifikation" value="ja"> Ønsker notifikationer</label>
            </div>
            <button type="submit" class="btn-login">Opret bruger</button>
        </form>
    </div>

  {% if fejl %}<p style="color:red;">{{ fejl }}</p>{% endif %}
        {% if besked %}<p style="color:lightgreen;">{{ besked }}</p>{% endif %}

<form method="post">
 {% if profil_visning %}
    <input type="email" name="email" placeholder="E-mail" value="{{ email }}">
    <input type="text" name="sms" placeholder="SMS nummer" value="{{ sms }}">
    <label>
        <input type="checkbox" name="notifikation" {% if notifikation == 'ja' %}checked{% endif %}>
        Modtag notifikationer
    </label>
    <button type="submit" class="btn-login">Gem ændringer</button>
 {% endif %}
</form>
</div>

    <footer class="footer">© Hornsberg Group</footer>
</body>
</html>
