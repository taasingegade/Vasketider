
<!DOCTYPE html>
<html>
<head>
    <title>Skriv kommentar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('/static/Bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            color: white;
            min-height: 100vh;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            color: white;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: none;
        }

        .kommentar-liste {
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            padding: 15px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .kommentar-liste p {
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .btn-login {
            background-color: rgba(200, 200, 200, 0.6);
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: rgba(200, 200, 200, 0.6);
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Skriv kommentar</h2>
        <form method="post" action="/kommentar">
            <textarea name="kommentar" placeholder="Skriv din kommentar her..." required></textarea>
            <button type="submit" class="btn-login">Send</button>
        </form>

        {% if session['brugernavn'].lower() == 'admin' %}
            <form method="get" action="/admin">
                <button type="submit" class="btn-login">Tilbage</button>
            </form>
        {% else %}
            <form method="get" action="/index">
                <button type="submit" class="btn-login">Tilbage</button>
            </form>
        {% endif %}
    </div>

    <div class="kommentar-liste">
        <h3>Kommentar fra brugere</h3>
        {% for navn, tekst in kommentar %}
            <p><strong>{{ navn }}</strong>: {{ tekst }}</p>
        {% else %}
            <p>Ingen kommentar endnu.</p>
        {% endfor %}
    </div>
<div style="position: absolute; bottom: 10px; left: 15px; color: white; font-size: 12px;">
    Â© Hornsberg Group
</div>
</body>
</html>
