
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Kommentar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('/static/Bg.jpg') no-repeat center center fixed; background-size: cover;">

  <div class="toppanel">
    <form method="post" action="/logout">
      <button class="toppanel-knap">Log ud</button>
    </form>
    <form method="get" action="{{ '/admin' if session['brugernavn'].lower() == 'admin' else '/index' }}">
      <button class="toppanel-knap">Tilbage</button>
    </form>
  </div>

  <div class="glassbox" style="max-width: 800px; margin: 100px auto 20px auto;">
    <h2>Skriv kommentar</h2>
    <form method="post" action="/kommentar">
      <textarea name="kommentar" placeholder="Skriv din kommentar her..." required
        style="width: 100%; height: 100px; border-radius: 8px; padding: 10px; resize: none;"></textarea>
      <br>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="glassbox" style="max-width: 800px; margin: 0 auto 80px auto;">
    <h3>Kommentarer fra brugere</h3>
    {% for navn, tekst in kommentar %}
      <p><strong>{{ navn }}</strong>: {{ tekst }}</p>
    {% else %}
      <p>Ingen kommentarer endnu.</p>
    {% endfor %}
  </div>

  <footer>Â© Hornsberg Group</footer>
</body>
</html>
