
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Kommentarer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('/static/Bg.jpg') no-repeat center center fixed; background-size: cover;">

    <main style="margin-top: 60px; width: 90%; max-width: 800px; color: white; text-align: center;">

        <h2>Skriv kommentar</h2>
        <form method="post" action="/kommentar">
            <textarea name="kommentar" placeholder="Skriv din kommentar her..." required
                      style="width: 100%; height: 100px; border-radius: 8px; padding: 10px; resize: none; margin-bottom: 10px;"></textarea>
            <br>
            <button type="submit">Send</button>
        </form>

        {% if session['brugernavn'].lower() == 'admin' %}
        <form method="get" action="/admin">
            <button type="submit">Tilbage</button>
        </form>
        {% else %}
        <form method="get" action="/index">
            <button type="submit">Tilbage</button>
        </form>
        {% endif %}

        <div style="margin-top: 40px; background-color: rgba(255,255,255,0.2); padding: 20px; border-radius: 16px;">
            <h3>Kommentarer fra brugere</h3>
            {% for navn, tekst in kommentar %}
                <p><strong>{{ navn }}</strong>: {{ tekst }}</p>
            {% else %}
                <p>Ingen kommentarer endnu.</p>
            {% endfor %}
        </div>

    </main>

    <footer>Â© Hornsberg Group</footer>
</body>
</html>
