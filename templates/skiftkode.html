
<!DOCTYPE html>
<html lang="da">
<head>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Skift adgangskode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Topmenu som på login og index -->
    <div class="toppanel">
        <form method="get" action="/login">
            <button class="toppanel-knap">Tilbage til log ind</button>
        </form>
    </div>

    <!-- Midterfelt med formular -->
    <div class="form-box">
        <h2 style="text-align: center;">Skift adgangskode</h2>
        {% if fejl %}<p style="color:red;">{{ fejl }}</p>{% endif %}
        <form method="post" action="/skiftkode">
            <div style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" name="brugernavn" placeholder="Brugernavn" required>
            <input type="password" name="gammel_kode" placeholder="Nuværende kode" required>
            <input type="password" name="ny_kode1" placeholder="Ny kode" required>
            <input type="password" name="ny_kode2" placeholder="Gentag ny kode" required>
            <button type="submit" class="sidepanel-knap">Skift kode</button>
        </form>
</div>
    </div>

<footer>© Hornsberg Group</footer>
</body>
</html>
