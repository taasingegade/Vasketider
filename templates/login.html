
<!DOCTYPE html>
<html lang="da">
<head>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }

        function submitLoginForm() {
            document.getElementById('loginForm').submit();
        }

        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            loginForm.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    loginForm.submit();
                }
            });
        });
    </script>
</head>
<body>
    <!-- TOPPANEL MED LOGIN-KNAP -->
    <div class="toppanel" style="display: flex; gap: 10px;">
        <button type="button" class="toppanel-knap" onclick="submitLoginForm()">Log ind</button>
        <form method="get" action="/skiftkode">
            <button type="submit" class="toppanel-knap">Ændre adgangskode</button>
        </form>
        <form method="get" action="/opret">
            <button type="submit" class="toppanel-knap">Opret ny bruger</button>
        </form>
{% if session['brugernavn'] == 'admin' %}
<form method="post" action="/opdater_adressevisning" style="margin: 0;">
  <select name="adresse" onchange="this.form.submit()" class="toppanel-knap" style="height: 38px; padding: 6px 12px; border-radius: 6px; border: none;">
    {% for adr in adresser %}
      <option value="{{ adr[0] }}" {% if adr[1] %}selected{% endif %}>
        {{ adr[0] }}
      </option>
    {% endfor %}
  </select>
  <input type="hidden" name="status" value="toggle">
</form>
    {% endif %}
    <div class="toppanel-ekg"></div>
    </div>

    <!-- MAIN LOGINFELTER I CENTER -->
    <div class="form-box glassbox">
        <h2 style="text-align: center;">Log ind</h2>
        {% if fejl %}<p style="color:red;">{{ fejl }}</p>{% endif %}
        {% if besked %}<p style="color:green;">{{ besked }}</p>{% endif %}

        <form id="loginForm" method="post" action="/login">
   <div style="display: flex; flex-direction: column; align-items: center;">
       <input type="text" name="brugernavn" placeholder="Brugernavn" required>
       <input type="password" name="kode" placeholder="Adgangskode" required>

       <!-- Husk mig toggle -->
        <label class="switch" style="margin-top:10px;">
            <input type="checkbox" id="huskMig">
            <span class="slider round"></span>
        </label>
        <span style="margin-top:5px;">Husk mig</span>
   </div>
</form>
    </div>

    <footer>© Hornsberg Group</footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const u = document.getElementById("brugernavn");
        const p = document.getElementById("kode");
        const chk = document.getElementById("huskMig");

        // Load gemte data
        const savedUser = localStorage.getItem("vasketid_user");
        const savedPass = localStorage.getItem("vasketid_pass");
        if (savedUser) {
            u.value = savedUser;
            if (savedUser.toLowerCase() !== "admin" && savedPass) {
                p.value = savedPass;
                chk.checked = true;
            }
        }

        // Gem ved submit
        document.getElementById("loginForm").addEventListener("submit", function () {
            const userNow = (u.value || "").toLowerCase();
            if (chk.checked) {
                localStorage.setItem("vasketid_user", u.value);
                if (userNow !== "admin") {
                    localStorage.setItem("vasketid_pass", p.value);
                } else {
                    localStorage.removeItem("vasketid_pass");
                }
            } else {
                localStorage.removeItem("vasketid_user");
                localStorage.removeItem("vasketid_pass");
            }
        });

        // Hvis admin → fjern password fra lagring
        u.addEventListener("input", function () {
            if ((u.value || "").toLowerCase() === "admin") {
                chk.checked = false;
                localStorage.removeItem("vasketid_pass");
            }
        });
    });
    </script>
</body>
</html>
